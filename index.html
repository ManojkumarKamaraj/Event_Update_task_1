<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Event-Update</title>
    <link
      rel="Event icon"
      href="https://i.pinimg.com/736x/b5/73/eb/b573ebc994307097074575ab0eadb768.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <div class="container" style="border: 2px solid black">
      <header class="head-sect my-3 p-3 text-center">
        <div>
          <h1>Event-1</h1>
          <h2 class="head py-4">
            No of Seats Available : 21
          </h2>
        </div>
      </header>
      <main class="main-sect p-3 my-3" style="border: 2px solid black">
        <div class="row">
          <div class="col-md-5">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnPWANMs2K3PNBf2HFuxyQw7xLE2L5oXAvr20Dh3xSADkR6NH6-I8cgocWmSZPSBv1nQw&usqp=CAU"
              alt="Contestant-Image"
            />
          </div>
          <div class="col-md-7 p-2 align-items-end ">
            <div class="row g-2 ">
                <div class="col-md-5 text-end ">
                    <label for="firstname">Name:</label>
                </div>
                <div class="col-7">
                    <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Please enter Your Name"
                  required
                  />
                </div>
                <div class="col-md-5 text-end ">
                    <label for="email">Mail Id:</label>
                </div>
                <div class="col-7">   
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Please enter Your Mail Id"
                  required
                  />
                </div>
                <div class="col-md-5 text-end ">
                    <label for="phone">Phone No:</label>
                </div>
                <div class="col-7">
                    <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="enter Your Mobile No"
                  required
                />
                </div>
                <div class="col-md-5 text-end ">
                    <label for="seat">Seats :</label>
                </div>
                <div class="col-7">
                    <input
                  type="number"
                  name="seat"
                  id="seat"
                  placeholder="Required seat"
                  required
                />
                </div>
                <div class="col-md-5 text-end ">
                    <label for="attenders">No of Attendee :</label>
                </div>
                <div class="col-7">
                    <input
                  type="text"
                  name="attenders"
                  id="attenders"
                  placeholder="No of Attendee"
                  required
                />
                </div>
            </div>
            <div class="col pt-4 pb-1">
                <button type="submit">Submit</button>
              <button type="button">Cancel</button>
            </div>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
